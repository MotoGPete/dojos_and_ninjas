<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dojo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Create a Ninja</h1>
                <div>
                    <a href="/dojos" class="btn btn-secondary">Home</a>
                </div>
            </div>
        </div>

        <form action="/ninja/create" method="post">
            <div class="mb-3">
                <label for="first_name">First name</label>
                <input class="form-control" type="text" name="first_name" id="first_name">
            </div>
         
            <div class="mb-3">
                <label for="last_name">Last Name</label>
                <input class="form-control" type="text" name="last_name" id="last_name">
            </div>
            <div class="mb-3">
            <label for="dojos_id">Home Dojo</label>
            <select name="dojos_id">
                <!-- Need to create an option list for the user to select a restaurant. -->
                <!-- Note that we are passing the restaurant id into the value -->
                {% for dojo in dojos %}
                <option value={{dojo.id}}>{{dojo.name}}</option>
                {% endfor %}
            </select>
            </div>
            <button class="btn btn-success">Create It</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
