<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-between align-items-center">
                <h1>All Dojos</h1>
                <div>
                    <a href="ninja/new" class="btn btn-secondary">Make a ninja</a>
                    
                </div>
            </div>
        </div>
        
        <table class="table">
            <thead>
                <tr>
                    <td>Name</td>
                    
                    
                </tr>
            </thead>
            <tbody>
                {% for dojo in dojos %}
                <tr>
                    <td><a href="/dojo/{{dojo.id}}" >{{ dojo.name }}</a></td>
                    
                    
                    <td>
                        <!-- <a href="/dojo/{{dojo.id}}" class="btn btn-primary">View</a>
                        <a href="/dojo/{{dojo.id}}/delete" class="btn btn-primary">Delete</a> -->
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Create a Dojo</h1>
                
            </div>
        </div>

        <form action="/dojo/create" method="post">
            <div class="mb-3">
                <label for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name">
            </div>
            <button class="btn btn-success">Create It</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
